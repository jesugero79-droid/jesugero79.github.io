<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te amo mucho mi amor</title>

<style>
body{
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

.container{
    margin-top: 40px;
}

/* Bot칩n rom치ntico m치s grande */
#siBtn{
    padding: 18px 40px;
    font-size: 26px;
    margin: 20px;
    cursor: pointer;
    border-radius: 18px;
    border: 3px solid #ff1493;
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    color: white;
    box-shadow: 0 0 15px pink;
    transition: 0.3s;
}

#siBtn:hover{
    transform: scale(1.1);
}

/* Ajuste de GIF */
#gifContainer img,
#happyGifContainer img,
#happyGifContainer2 img,
#happyGifContainer3 img,
#happyGifContainer4 img {
    width: 320px;
    max-width: 90%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff69b4;
}

/*  celular */
@media (max-width: 600px) {
    #gifContainer img,
    #happyGifContainer img,
    #happyGifContainer2 img,
    #happyGifContainer3 img,
    #happyGifContainer4 img {
        width: 240px;
    }
}

/* Galer칤a con bordes rom치nticos */
.galeria{
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 18px;
    flex-wrap: wrap;
}

.galeria img{
    width: 120px;
    height: 150px;
    object-fit: cover;
    border-radius: 18px;
    border: 3px solid #ff69b4;
    box-shadow: 0 0 15px #ffb6c1;
    transition: 0.3s;
}

.galeria img:hover{
    transform: scale(1.1);
}

@media (max-width:600px){
    .galeria img{
        width: 95px;
        height: 120px;
    }
}

/* corazones flotantes */
.heart{
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp{
    0%{
        transform: translateY(0);
        opacity: 0;
    }
    50%{
        opacity: 1;
    }
    100%{
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>
<div class="container">

<!-- ESCENA INICIAL -->
<div id="gifContainer">
<img src="https://i.pinimg.com/736x/d1/b2/09/d1b209ce0dbda08cd0bf26a2bcd8ea2c.jpg">

<div class="galeria">
<img src="imagene/foto1.jpeg">
<img src="imagene/foto2.jpeg">
<img src="imagene/foto3.jpeg">
</div>
</div>

<!-- FELIZ 1 -->
<div id="happyGifContainer" style="display: none;">
<img src="https://github.com/Ronald1234-2/musica/blob/main/mocha5final.gif?raw=true">

<div class="galeria">
<img src="imagen/foto4.jpeg">
<img src="imagen/foto5.jpeg">
<img src="imagen/foto6.jpeg">
</div>
</div>

<!-- FELIZ 2 -->
<div id="happyGifContainer2" style="display: none;">
<img src="https://github.com/Ronald1234-2/musica/blob/main/mocha6final.gif?raw=true">

<div class="galeria">
<img src="imagen/foto7.jpeg">
<img src="imagen/foto8.jpeg">
<img src="imagen/foto9.jpeg">
</div>
</div>

<!-- FELIZ 3 -->
<div id="happyGifContainer3" style="display: none;">
<img src="https://github.com/Ronald1234-2/musica/blob/main/mocha7final.gif?raw=true">

<div class="galeria">
<img src="imagen/foto10.jpeg">
<img src="imagen/foto11.jpeg">
<img src="imagen/foto12.jpeg">
</div>
</div>

<!-- FELIZ 4 -->
<div id="happyGifContainer4" style="display: none;">
<img src="https://github.com/Ronald1234-2/musica/blob/main/mocha9final.gif?raw=true">

<div class="galeria">
<img src="imagen/foto13.jpeg">
<img src="imagen/foto14.jpeg">
<img src="imagen/foto15.jpeg">
<img src="imagen/foto16.jpeg">
<img src="imagen/foto17.jpeg">
</div>
</div>

<h1 id="question">filiz sanvalentin amor </h1>

<button id="siBtn">te amo mucho mi amor </button>

</div>

<script>
/*  corazones flotantes */
setInterval(()=>{
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "游눘";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
},400);

/* escenas felices */
let etapa = 0;

document.getElementById('siBtn').addEventListener('click', function(){
    etapa++;

    // Ocultamos todos los contenedores primero para limpiar la pantalla
    document.getElementById('gifContainer').style.display = "none";
    document.getElementById('happyGifContainer').style.display = "none";
    document.getElementById('happyGifContainer2').style.display = "none";
    document.getElementById('happyGifContainer3').style.display = "none";
    document.getElementById('happyGifContainer4').style.display = "none";

    if(etapa === 1){
        document.getElementById('happyGifContainer').style.display = "block";
        document.getElementById('question').innerHTML = "AMOR eres mi persersona especiel";
    }
    else if(etapa === 2){
        document.getElementById('happyGifContainer2').style.display = "block";
        document.getElementById('question').innerHTML = "todos los dias espero el momento para verte :)";
    }
    else if(etapa === 3){
        document.getElementById('happyGifContainer3').style.display = "block";
        document.getElementById('question').innerHTML = "El tiempo que paso contigo es especial, todos los momentos son maravillosos a tu lado";
    }
    else if(etapa === 4){
        document.getElementById('happyGifContainer4').style.display = "block";
        document.getElementById('question').innerHTML = "y muy pronto te vy a hacer un caballerito :3";
    }
    else {
        // REINICIO AL PRINCIPIO
        etapa = 0; // Volvemos el contador a cero
        document.getElementById('gifContainer').style.display = "block"; // Mostramos la primera escena
        document.getElementById('question').innerHTML = "filiz sanvalentin amor"; // T칤tulo original
    }
});
</script>

</body>
</html>
