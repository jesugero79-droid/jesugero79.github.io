<style>
body{
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

.container{
    margin-top: 40px;
}

/* üíñ Bot√≥n rom√°ntico m√°s grande */
#siBtn{
    padding: 18px 40px;
    font-size: 26px;
    margin: 20px;
    cursor: pointer;
    border-radius: 18px;
    border: 3px solid #ff1493;
    background: linear-gradient(45deg,#ff69b4,#ff1493);
    color: white;
    box-shadow: 0 0 15px pink;
    transition: 0.3s;
}

#siBtn:hover{
    transform: scale(1.1);
}

/* üî• Ajuste de GIF */
#gifContainer img,
#happyGifContainer img,
#happyGifContainer2 img,
#happyGifContainer3 img,
#happyGifContainer4 img {
    width: 320px;
    max-width: 90%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff69b4;
}

/* üì± celular */
@media (max-width: 600px) {
    #gifContainer img,
    #happyGifContainer img,
    #happyGifContainer2 img,
    #happyGifContainer3 img,
    #happyGifContainer4 img {
        width: 240px;
    }
}

/* üíï Galer√≠a con bordes rom√°nticos */
.galeria{
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 18px;
    flex-wrap: wrap;
}

.galeria img{
    width: 120px;
    height: 150px;
    object-fit: cover;
    border-radius: 18px;
    border: 3px solid #ff69b4;
    box-shadow: 0 0 15px #ffb6c1;
    transition: 0.3s;
}

.galeria img:hover{
    transform: scale(1.1);
}

@media (max-width:600px){
    .galeria img{
        width: 95px;
        height: 120px;
    }
}

/* üíñ corazones flotantes */
.heart{
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp{
    0%{
        transform: translateY(0);
        opacity: 0;
    }
    50%{
        opacity: 1;
    }
    100%{
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
